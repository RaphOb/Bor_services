<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css"/>


    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
    <meta charset="UTF-8">
    <title>Ask for permissions !</title>
</head>
<body>
<header>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="img/logo.png" width="50%" height="50%" alt="">
        </a>
    </nav>
</header>
<div id="auth">
<div>
    <div>
        <h2> Bonjour <span id="user" style="color: #f7485e"></span> </h2>
        <h3>Vous n'êtes pas encore autorisé pour accéder à cette page</h3>
        <h3>Souhaitez-vous envoyer une demande d'autorisation?</h3>
        <a href="mailto:devo@gg ?subject= Demande d'authorisation APP BOR &body= Bonjour, Je souhaite faire une demande d'autorisation  pour l'appli Bor. Merci"  class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Ok!</a>
    </div>
</div>
</div>

<script type="text/javascript">
    $.get("/user", function (data) {
        $("#user").html(data.userAuthentication.details.name);
        $(".unauthenticated").hide();
        $(".authenticated").show()
    });

</script>
</body>
</html>
