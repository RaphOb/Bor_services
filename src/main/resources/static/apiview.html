<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/html">
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <title>test</title>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>
<body>

<nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="#">
        <img src="img/logo.png" width="50%" height="50%" alt="">
    </a>
        <div style="float: right">
            <div class="container authenticated">
                Logged in as: <span id="user" style="color: #f7485e"></span>

                <div>
                    <button  onClick="logout()" class="btn btn-primary">Logout</button>
            </div>
        </div>
        </div>
</nav>
<div class="container">
<div id="filecheck">
    <form method="post" >
        <div class="form-group">
        <label for="query"> Recherche un file</label>
        <input type="text" id="query" name="query" placeholder="file to search ...">
        </div>
        <div id="result"></div>
    </form>
</div>

<script type="text/javascript">
    $.get("/user", function(data) {
    var domain = "devoteam.com";
    if (data.userAuthentication.details.hd !== domain) {
        $.post("/logout", function() {
            $("#user").html('');
            $(".unauthenticated").show();
            $(".authenticated").hide();
        });
        window.location.replace("http://127.0.0.1:8080");
    }
       $("#domain").html(data.userAuthentication.details.hd);
    });


    $.get("/user", function(data) {
        $("#user").html(data.userAuthentication.details.name);
        $(".unauthenticated").hide();
        $(".authenticated").show()
    });

    var logout = function() {
        $.post("/logout", function() {
            $("#user").html('');
            $(".unauthenticated").show();
            $(".authenticated").hide();
        });
        window.location.replace("http://127.0.0.1:8080");
        return true;
    };


    $( "input" )
        .keyup(function() {
            var value = $( this ).val();
            $( "p" ).text( value );
            $.get("/index",{"query":value}, function (data){
                $('#result').html(data);
            });
        })
        .keyup();

</script>


</div>


</body>
</html>
