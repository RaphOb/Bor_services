<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/html">

<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

</head>
<body>
<div style="margin: auto 0">
    <form method="post" >
<input type="text" id="query" name="query" placeholder="file to search ...">
<input type="submit" id="submit" value="fetch!">
    </form>
</div>
<script type="text/javascript">
     $( "input" )
        .keyup(function() {
            var value = $( this ).val();
            $( "p" ).text( value );
            $.get("/index",{"query":value}, function (data){
                $('#result').html(data);
            });
        })
        .keyup();

  </script>

<div id="result"></div>


</body>
